<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDSC LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="none.php">
          <h1>Create An Account</h1>
          <p>
            Create an account to enjoy all the services without any ads for
            free!
          </p>
          <div class="inputs">
            <input type="email" placeholder="Email Address" required />
          </div>
          <div class="inputs">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              required
            />
          </div>
          <button type="button" class="btn">Create Account</button>
          <div class="signin">
            <p>Already Have An Account?<a href="#">Sing In</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
